<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un équipement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar img {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        /* Main content */
        .content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay bleu clair transparent */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(173, 216, 230, 0.3); /* bleu clair transparent */
            z-index: 1;
        }

        /* Contenu réel au-dessus de l'overlay */
        .main-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Titre de la page */
        h1.title-page {
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            margin-bottom: 30px;
        }

        /* Formulaire avec fond semi-transparent */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <img th:src="@{/cds.png}" alt="Logo CDS">
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/add}">Ajouter Équipement</a>
</div>

<!-- Main content -->
<div class="content">
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Contenu réel -->
    <div class="main-content">
        <h1 class="title-page">Ajouter un équipement</h1>
        <div class="form-container">
            <form action="#" th:action="@{/add}" th:object="${equipement}" method="post">
                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <input type="text" class="form-control" id="type" th:field="*{type}">
                </div>
                <div class="mb-3">
                    <label for="nomUtilisateur" class="form-label">Nom de l'utilisateur:</label>
                    <input type="text" class="form-control" id="nomUtilisateur" th:field="*{nomUtilisateur}">
                </div>
                <div class="mb-3">
                    <label for="prenomUtilisateur" class="form-label">Prénom de l'utilisateur:</label>
                    <input type="text" class="form-control" id="prenomUtilisateur" th:field="*{prenomUtilisateur}">
                </div>
                <div class="mb-3">
                    <label for="etatActuel" class="form-label">État actuel:</label>
                    <select class="form-select" id="etatActuel" th:field="*{etatActuel}">
                        <option value="OK">OK</option>
                        <option value="En panne">En panne</option>
                        <option value="Migration en cours">Migration en cours</option>
                        <option value="Migré Windows 11">Migré Windows 11</option>
                        <option value="Remplacé">Remplacé</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <a th:href="@{/}" class="btn btn-secondary mt-2">Retour à la liste</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
