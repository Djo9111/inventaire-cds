<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard Inventaire DSI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 20px;
    }

    .sidebar img {
        display: block;
        margin: 0 auto 20px auto;
        width: 120px;
        height: auto;
        border-radius: 10px;
    }

    .sidebar a {
        padding: 10px 20px;
        text-decoration: none;
        font-size: 1.1em;
        color: #fff;
        display: block;
    }

    .sidebar a:hover {
        background-color: #495057;
        color: #fff;
    }

    /* Main content */
    .content {
        margin-left: 250px;
        padding: 20px;
        min-height: 100vh;
        background: url('/images/background.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    /* Overlay bleu clair transparent */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(173, 216, 230, 0.3);
        z-index: 1;
    }

    /* Contenu réel au-dessus de l'overlay */
    .main-content {
        position: relative;
        z-index: 2;
    }

    /* Titre Dashboard */
    h1.title-page {
        color: #fff;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        margin-bottom: 30px;
    }

    /* Cards dashboard */
    .card {
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }

    /* Table semi-transparent */
    .table-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 8px;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <img th:src="@{/cds.png}" alt="Logo CDS">
  <a th:href="@{/}">Inventaire</a>
  <a th:href="@{/add}">Ajouter Équipement</a>
  <a th:href="@{/dashboard}">Dashboard</a>
</div>

<!-- Main content -->
<div class="content">
  <div class="overlay"></div>

  <div class="main-content">
    <h1 class="title-page">Tableau de bord</h1>
    <div class="d-flex justify-content-end mb-4">
      <a th:href="@{/}" class="btn btn-secondary">Retour à la liste</a>
    </div>

    <!-- Cards statistiques -->
    <div class="row mb-5">
      <div class="col-md-4">
        <div class="card bg-info text-white">
          <div class="card-body">
            <h5 class="card-title">Total par type</h5>
            <ul class="list-unstyled">
              <li th:each="entry : ${countByType}" th:text="${entry.key} + ' : ' + ${entry.value}"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Migration Windows 11</h5>
            <p class="card-text">
              <span th:text="${pourcentageMigration}"></span>% de PCs migrés.
            </p>
            <small>
              <span th:text="${pcsMigres}"></span> migrés sur <span th:text="${totalPCs}"></span> total.
            </small>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h5 class="card-title">Équipements en panne</h5>
            <p class="card-text">Nombre : <span th:text="${#lists.size(equipementsEnPanne)}"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Liste des équipements en panne -->
    <h3 class="text-white mb-3">Liste des équipements en panne</h3>
    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Nom</th>
            <th>Prénom</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="equipement : ${equipementsEnPanne}">
            <td th:text="${equipement.id}"></td>
            <td th:text="${equipement.type}"></td>
            <td th:text="${equipement.nomUtilisateur}"></td>
            <td th:text="${equipement.prenomUtilisateur}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(equipementsEnPanne)}">
            <td colspan="4" class="text-center">Aucun équipement en panne.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
