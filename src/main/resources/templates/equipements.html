<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventaire DSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Inventaire des équipements</h1>
        <a th:href="@{/add}" class="btn btn-primary">Ajouter un nouvel équipement</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>État</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipement : ${equipements}">
                <td th:text="${equipement.id}"></td>
                <td th:text="${equipement.type}"></td>
                <td th:text="${equipement.nomUtilisateur}"></td>
                <td th:text="${equipement.prenomUtilisateur}"></td>
                <td th:text="${equipement.etatActuel}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${equipement.id})}" class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/delete/{id}(id=${equipement.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet équipement ?');">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
