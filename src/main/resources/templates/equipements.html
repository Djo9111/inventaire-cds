<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventaire des équipements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar img {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        /* Main content */
        .content {
            margin-left: 250px;
            padding: 20px;
            height: 100%;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay pour un léger effet transparent sur le fond */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(173, 216, 230, 0.3); /* bleu clair transparent */
            z-index: 1;
        }

        /* Contenu au-dessus de l'overlay */
        .main-content {
            position: relative;
            z-index: 2;
        }

        /* Tableau avec fond semi-transparent */
        .table-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }

        /* Titre Inventaire */
        h1.title-inventaire {
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <img th:src="@{/cds.png}" alt="Logo CDS">
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/add}">Ajouter Équipement</a>
</div>

<!-- Main content -->
<div class="content">
    <!-- Overlay bleu clair transparent -->
    <div class="overlay"></div>

    <!-- Contenu réel -->
    <div class="main-content">
        <h1 class="title-inventaire">Inventaire des équipements</h1>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>État</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="equipement : ${equipements}">
                        <td th:text="${equipement.id}"></td>
                        <td th:text="${equipement.type}"></td>
                        <td th:text="${equipement.nomUtilisateur}"></td>
                        <td th:text="${equipement.prenomUtilisateur}"></td>
                        <td th:text="${equipement.etatActuel}"></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${equipement.id})}" class="btn btn-sm btn-warning">Modifier</a>
                            <a th:href="@{/delete/{id}(id=${equipement.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet équipement ?');">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
