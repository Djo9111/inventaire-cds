<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un équipement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Modifier un équipement</h1>
            <form action="#" th:action="@{/edit/{id}(id=${equipement.id})}" th:object="${equipement}" method="post">
                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <input type="text" class="form-control" id="type" th:field="*{type}">
                </div>
                <div class="mb-3">
                    <label for="nomUtilisateur" class="form-label">Nom de l'utilisateur:</label>
                    <input type="text" class="form-control" id="nomUtilisateur" th:field="*{nomUtilisateur}">
                </div>
                <div class="mb-3">
                    <label for="prenomUtilisateur" class="form-label">Prénom de l'utilisateur:</label>
                    <input type="text" class="form-control" id="prenomUtilisateur" th:field="*{prenomUtilisateur}">
                </div>
                <div class="mb-3">
                    <label for="etatActuel" class="form-label">État actuel:</label>
                    <select class="form-select" id="etatActuel" th:field="*{etatActuel}">
                        <option value="OK" th:selected="${equipement.etatActuel == 'OK'}">OK</option>
                        <option value="En panne" th:selected="${equipement.etatActuel == 'En panne'}">En panne</option>
                        <option value="Migration en cours" th:selected="${equipement.etatActuel == 'Migration en cours'}">Migration en cours</option>
                        <option value="Migré Windows 11" th:selected="${equipement.etatActuel == 'Migré Windows 11'}">Migré Windows 11</option>
                        <option value="Remplacé" th:selected="${equipement.etatActuel == 'Remplacé'}">Remplacé</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    <a th:href="@{/}" class="btn btn-secondary mt-2">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
